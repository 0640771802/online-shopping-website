 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Checkout</title>
     <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">
     <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
     <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
     <link rel="manifest" href="fav/site.webmanifest">
     <link rel="stylesheet" href="css/style.css">
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <style>
         body {
             font-family: 'Arial', sans-serif;
             background-color: #f9f9f9;
             color: #333;
         }
 
         .checkout-container {
             max-width: 800px;
             margin: 40px auto;
             padding: 20px;
             background-color: #fff;
             border-radius: 10px;
             box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
         }
 
         .checkout-header {
             text-align: center;
             margin-bottom: 20px;
         }
 
         .checkout-header h2 {
             font-size: 24px;
             color: #FF6F61;
             margin-bottom: 10px;
         }
 
         .form-section {
             margin-bottom: 20px;
         }
 
         .form-section h4 {
             font-size: 18px;
             color: #FF6F61;
             margin-bottom: 10px;
         }
 
         .input-group {
             margin-bottom: 15px;
         }
 
         .input-group label {
             display: block;
             margin-bottom: 5px;
             font-size: 14px;
         }
 
         .input-group input,
         .input-group select {
             width: 100%;
             padding: 10px;
             border: 1px solid #ddd;
             border-radius: 5px;
             font-size: 14px;
         }
 
         .payment-options img {
             height: 25px;
             vertical-align: middle;
             margin-right: 10px;
         }
 
         .checkout-button {
             text-align: center;
             margin-top: 20px;
         }
 
         .checkout-button button {
             padding: 12px 25px;
             font-size: 16px;
             background-color: #FF6F61;
             color: #fff;
             border: none;
             border-radius: 5px;
             cursor: pointer;
         }
 
         .checkout-button button:hover {
             background-color: #ff4f4b;
         }
 
         .newsletter {
             background-color: #ff61c5;
             color: #fff;
             padding: 20px;
             border-radius: 10px;
             text-align: center;
             margin-top: 40px;
         }
 
         .newsletter h4 {
             margin-bottom: 10px;
             font-size: 20px;
         }
 
         .newsletter p {
             font-size: 14px;
             margin-bottom: 15px;
         }
 
         .newsletter input {
             padding: 10px;
             border: none;
             border-radius: 5px;
             width: 80%;
             margin-right: 10px;
         }
 
         .newsletter button {
             padding: 10px 20px;
             border: none;
             border-radius: 5px;
             background-color: #fff;
             color: #FF6F61;
             cursor: pointer;
         }
 
         .newsletter button:hover {
             background-color: #f2f2f2;
         }
 
         footer {
             background-color: #56baec;
             color: #fff;
             padding: 20px;
             text-align: center;
             border-radius: 10px;
             margin-top: 40px;
         }
 
         footer h4 {
             font-size: 18px;
             margin-bottom: 10px;
         }
 
         footer p {
             font-size: 14px;
             margin: 5px 0;
         }
 
         footer .social-icons i {
             font-size: 24px;
             color: #dcf40c;
             margin: 0 10px;
             cursor: pointer;
         }
     </style>
 </head>
 <body>
     <div class="checkout-container">
         <div class="checkout-header">
             <h2>Checkout</h2>
         </div>
 
         <!-- Customer Information -->
         <div class="form-section">
             <h4>Customer Information</h4>
             <div class="input-group">
                 <label for="first_name">First Name</label>
                 <input type="text" id="first_name" placeholder="First Name" required>
             </div>
             <div class="input-group">
                 <label for="last_name">Last Name</label>
                 <input type="text" id="last_name" placeholder="Last Name" required>
             </div>
             <div class="input-group">
                 <label for="email">Email</label>
                 <input type="email" id="email" placeholder="Email" required>
             </div>
             <div class="input-group">
                 <label for="phone_number">Phone Number</label>
                 <input type="tel" id="phone_number" placeholder="Phone" maxlength="10" required>
             </div>
         </div>
 
         <!-- Delivery Information -->
         <div class="form-section">
             <h4>Delivery Information</h4>
             <div class="input-group">
                 <label for="address">Street Address</label>
                 <input type="text" id="address" placeholder="Street Address" required>
             </div>
             <div class="input-group">
                 <label for="suburb">Suburb</label>
                 <input type="text" id="suburb" placeholder="Suburb" required>
             </div>
             <div class="input-group">
                 <label for="city">City</label>
                 <input type="text" id="city" placeholder="City" required>
             </div>
             <div class="input-group">
                 <label for="province">Province</label>
                 <select id="province" required>
                     <option value="" disabled selected>Select Province</option>
                     <option value="Gauteng">Gauteng</option>
                     <option value="Western Cape">Western Cape</option>
                     <option value="KwaZulu-Natal">KwaZulu-Natal</option>
                     <option value="Eastern Cape">Eastern Cape</option>
                     <option value="Eastern Cape">Limpompo</option>
                     <option value="Eastern Cape">North West</option>
                     <option value="Eastern Cape">Northen Cape</option>
                     <option value="Eastern Cape">Free State</option>
                     <option value="Eastern Cape">Mpumalanga</option>
                     <!-- Add more provinces as needed -->
                 </select>
             </div>
             <div class="input-group">
                 <label for="postal_code">Postal Code</label>
                 <input type="tel" id="postal_code" placeholder="Postal Code" maxlength="4" required>
             </div>
         </div>
 
         <!-- Payment Information -->
         <div class="form-section">
             <h4>Payment Information</h4>
             <div class="payment-options">
                 <input type="radio" id="paypal" name="payment_method" required>
                 <label for="paypal"><img src="img/paypal.png" alt="PayPal"> PayPal</label><br>
                 <input type="radio" id="visa" name="payment_method" required>
                 <label for="visa"><img src="img/visa.jpg" alt="Visa/Mastercard"> Visa/Mastercard</label>
             </div>
             <div class="input-group">
                 <label for="name_on_card">Name on Card</label>
                 <input type="text" id="name_on_card" placeholder="Name on Card" required>
             </div>
             <div class="input-group">
                 <label for="card_number">Card Number</label>
                 <input type="tel" id="card_number" maxlength="16" placeholder="Card Number" required>
             </div>
             <div class="input-group">
                 <label for="expiry_date">Expiry Date (MM/YY)</label>
                 <input type="tel" id="expiry_date" maxlength="5" placeholder="MM/YY" pattern="[0-9]{2}/[0-9]{2}" required>
             </div>
             <div class="input-group">
                 <label for="cvv">CVV</label>
                 <input type="tel" id="cvv" maxlength="3" placeholder="CVV" required>
             </div>
         </div>
 
         <div class="checkout-button">
             <button type="submit">Checkout</button>
         </div>
     </div>
 
     <section class="newsletter">
         <!-- Newsletter Content -->
         <h4>Sign up for our Newsletter</h4>
         <p>Get updates about our latest products and special offers</p>
         <form>
             <input type="email" placeholder="Your email address" required>
             <button type="submit">Sign Up</button>
         </form>
     </section>
 
     <footer>
         <!-- Footer Content -->
         <h4>Follow Us</h4>
         <div class="social-icons">
             <i class='bx bxl-facebook-circle'></i>
             <i class='bx bxl-instagram'></i>
             <i class='bx bxl-twitter'></i>
             <i class='bx bxl-pinterest'></i>
             <i class='bx bxl-youtube'></i>
         </div>
         <p>&copy; 2024 Glamour Boutique. All Rights Reserved.</p>
     </footer>
 
     <script src="java/home.js"></script>
 </body>
 </html>
